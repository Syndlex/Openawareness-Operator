---
# Basic example using ConfigMap for templating
apiVersion: openawareness.syndlex/v1beta1
kind: MimirAlertTenant
metadata:
  name: devops-alerts-templated
  namespace: default
  annotations:
    openawareness.io/client-name: "template-mimir"
    openawareness.io/mimir-tenant: "devops-team"
spec:
  # Reference ConfigMaps for template variables
  secretDataReferences:
    - name: alert-smtp-config
      kind: ConfigMap
    - name: alert-team-emails
      kind: ConfigMap
  
  # Alertmanager configuration with Go template syntax
  alertmanagerConfig: |
    global:
      smtp_smarthost: '[[ .SMTP_HOST ]]'
      smtp_from: '[[ .SMTP_FROM ]]'
      smtp_require_tls: [[ .SMTP_REQUIRE_TLS | default "false" ]]
    
    route:
      receiver: 'devops-default'
      group_by: ['alertname', 'severity']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      routes:
        - match:
            severity: critical
          receiver: 'devops-critical'
        - match:
            alertname: PipelineFailure
          receiver: 'devops-pipeline'
    
    receivers:
      - name: 'devops-default'
        email_configs:
          - to: '[[ .TEAM_EMAIL | default "fallback@example.org" ]]'
            send_resolved: true
      
      - name: 'devops-critical'
        email_configs:
          - to: '[[ .ONCALL_EMAIL ]]'
            send_resolved: true
      
      - name: 'devops-pipeline'
        email_configs:
          - to: '[[ .PIPELINE_EMAIL ]]'
            send_resolved: true
