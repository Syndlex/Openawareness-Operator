---
# Advanced example using both ConfigMaps and Secrets
apiVersion: openawareness.syndlex/v1beta1
kind: MimirAlertTenant
metadata:
  name: devops-alerts-with-webhooks
  namespace: default
  annotations:
    openawareness.io/client-name: "template-mimir"
    openawareness.io/mimir-tenant: "devops-team"
spec:
  # Reference both ConfigMaps and Secrets for template variables
  # Later references override earlier ones if keys conflict
  secretDataReferences:
    - name: alert-smtp-config
      kind: ConfigMap
    - name: alert-team-emails
      kind: ConfigMap
    - name: alert-webhooks
      kind: Secret
      optional: true  # Don't fail if secret doesn't exist
  
  # Alertmanager configuration with Go template syntax
  alertmanagerConfig: |
    global:
      smtp_smarthost: '[[ .SMTP_HOST ]]'
      smtp_from: '[[ .SMTP_FROM ]]'
      smtp_require_tls: [[ .SMTP_REQUIRE_TLS | default "false" ]]
    
    route:
      receiver: 'devops-default'
      group_by: ['alertname', 'severity']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      routes:
        - match:
            severity: critical
          receiver: 'devops-critical-multi'
        - match:
            alertname: PipelineFailure
          receiver: 'devops-pipeline'
    
    receivers:
      - name: 'devops-default'
        email_configs:
          - to: '[[ .TEAM_EMAIL ]]'
            send_resolved: true
      
      - name: 'devops-critical-multi'
        email_configs:
          - to: '[[ .ONCALL_EMAIL ]]'
            send_resolved: true
        [[- if .SLACK_WEBHOOK_URL ]]
        slack_configs:
          - api_url: '[[ .SLACK_WEBHOOK_URL ]]'
            channel: '#devops-alerts'
            title: 'Critical Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        [[- end ]]
        [[- if .PAGERDUTY_KEY ]]
        pagerduty_configs:
          - service_key: '[[ .PAGERDUTY_KEY ]]'
            description: 'Critical Alert: {{ .GroupLabels.alertname }}'
        [[- end ]]
      
      - name: 'devops-pipeline'
        email_configs:
          - to: '[[ .PIPELINE_EMAIL ]]'
            send_resolved: true
