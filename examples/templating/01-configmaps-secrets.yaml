---
# ConfigMap with SMTP configuration variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: alert-smtp-config
  namespace: default
data:
  SMTP_HOST: "mailhog.default.svc.cluster.local:1025"
  SMTP_FROM: "alertmanager@devops-team.local"
  SMTP_REQUIRE_TLS: "false"

---
# ConfigMap with team email addresses
apiVersion: v1
kind: ConfigMap
metadata:
  name: alert-team-emails
  namespace: default
data:
  TEAM_EMAIL: "devops-team@example.org"
  ONCALL_EMAIL: "devops-oncall@example.org"
  PIPELINE_EMAIL: "devops-pipeline@example.org"

---
# Secret with sensitive alert configuration (example: webhook URLs)
apiVersion: v1
kind: Secret
metadata:
  name: alert-webhooks
  namespace: default
type: Opaque
stringData:
  SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXX"
  PAGERDUTY_KEY: "your-pagerduty-integration-key"
