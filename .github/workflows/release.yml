name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    name: Build and Push Container Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-helm-chart:
    name: Release Helm Chart
    runs-on: ubuntu-latest
    needs: build-and-push-image
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Update Chart.yaml with version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i "s/^version:.*/version: ${VERSION}/" chart/openawareness-controller/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" chart/openawareness-controller/Chart.yaml
          cat chart/openawareness-controller/Chart.yaml

      - name: Generate Helm chart
        run: make helm

      - name: Lint Helm chart
        run: make helm-lint

      - name: Package Helm chart
        run: make helm-package

      - name: Generate install manifests
        run: make build-installer

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Helm chart to OCI registry
        run: |
          CHART_VERSION=${{ steps.version.outputs.version }}
          helm push dist/openawareness-controller-${CHART_VERSION}.tgz oci://${{ env.REGISTRY }}/syndlex/charts

      - name: Configure Git for chart-releaser
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: chart
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: true

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat > release_notes.md <<EOF
          ## OpenAwareness Controller ${VERSION}
          
          ### Container Images
          
          - \`ghcr.io/syndlex/openawareness-operator:${VERSION}\`
          - \`ghcr.io/syndlex/openawareness-operator:latest\`
          
          **Multi-architecture support:** linux/amd64, linux/arm64
          
          ### Helm Chart Installation
          
          #### Option 1: GitHub Pages Repository
          
          \`\`\`bash
          helm repo add openawareness https://syndlex.github.io/openawareness-operator
          helm repo update
          helm install openawareness openawareness/openawareness-controller --version ${VERSION}
          \`\`\`
          
          #### Option 2: OCI Registry
          
          \`\`\`bash
          helm install openawareness oci://ghcr.io/syndlex/charts/openawareness-controller --version ${VERSION}
          \`\`\`
          
          ### Kubectl Installation
          
          \`\`\`bash
          kubectl apply -f https://github.com/Syndlex/Openawareness-Operator/releases/download/v${VERSION}/install.yaml
          \`\`\`
          
          ### What's Changed
          
          See the [CHANGELOG](https://github.com/Syndlex/Openawareness-Operator/blob/main/CHANGELOG.md) for details.
          
          ### Documentation
          
          - [Helm Chart README](https://github.com/Syndlex/Openawareness-Operator/tree/main/chart/openawareness-controller)
          - [Project README](https://github.com/Syndlex/Openawareness-Operator/blob/main/README.md)
          EOF
          
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            dist/openawareness-controller-*.tgz
            dist/install.yaml
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
