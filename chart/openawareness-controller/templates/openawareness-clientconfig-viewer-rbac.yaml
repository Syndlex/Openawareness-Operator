apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openawareness-controller.fullname" . }}-openawareness-clientconfig-viewer-role
  labels:
  {{- include "openawareness-controller.labels" . | nindent 4 }}
rules:
- apiGroups:
  - openawareness.syndlex
  resources:
  - clientconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - openawareness.syndlex
  resources:
  - clientconfigs/status
  verbs:
  - get
