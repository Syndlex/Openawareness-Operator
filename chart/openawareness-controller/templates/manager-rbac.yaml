apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openawareness-controller.fullname" . }}-manager-role
  labels:
  {{- include "openawareness-controller.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - monitoring.coreos.com
  resources:
  - prometheusrules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitoring.coreos.com
  resources:
  - prometheusrules/finalizers
  verbs:
  - update
- apiGroups:
  - monitoring.coreos.com
  resources:
  - prometheusrules/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - openawareness.syndlex
  resources:
  - clientconfigs
  - mimiralerttenants
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - openawareness.syndlex
  resources:
  - clientconfigs/finalizers
  - mimiralerttenants/finalizers
  verbs:
  - update
- apiGroups:
  - openawareness.syndlex
  resources:
  - clientconfigs/status
  - mimiralerttenants/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "openawareness-controller.fullname" . }}-manager-rolebinding
  labels:
  {{- include "openawareness-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "openawareness-controller.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "openawareness-controller.serviceAccountName" . }}'
  namespace: '{{ .Release.Namespace }}'
